<!DOCTYPE html>
<html>
  <head>
    <title>7thgear.ai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/styles.module.css" />
    <style>
      .brand-logo {
        width: 175px;
      }
      #login-container {
        width: 420px;
        margin-left: auto;
        margin-right: auto;
      }
      .login-widget-wrap {
        width: 100%;
      }
      .login-widget {
        display: flex;
        flex-direction: column;
        align-content: center;
        align-items: center;
      }
      .login-header {
        font-size: 32px;
        font-weight: 700;
        line-height: 40px;
        width: 100%;
      }
      #google-sign-in-placeholder {
        width: 100%;
      }
      .signin-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .signin-container {
        padding: 64px;
        height: 100%;
      }
      /* Media query for screens smaller than 768px (typical mobile screens) */
      @media screen and (max-width: 767px) {
        .signin-container {
          height: 100%;
          display: flex;
          align-items: flex-start;
          flex-direction: column;
        }
        .signup-container .brand-logo img {
          width: 150px;
        }
        #login-container {
          width: 100%;
          padding-left: 40px;
          padding-right: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="signin-wrapper">
      <div class="signin-container">
        <div class="signin-header">
          <a href="/" class="brand-logo">
            <img src="/assets/7th-gear.svg" alt="7thgear.ai" />
          </a>
        </div>
        <div id="login-container">
          <div class="login-widget-wrap">
            <div class="login-widget">
              <h3 class="login-header">Log in</h3>
              <div id="google-sign-in-placeholder"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        fetch("../googleSignIn.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("google-sign-in-placeholder").innerHTML =
              html;
          });
      });
    </script>
  </body>
</html>
