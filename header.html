<style>
  #header-placeholder {
    width: 100%;
    position: fixed;
    top: 0;
    padding: 20px 0px 20px 0px;
    z-index: 9999;
    background: rgba(20.11, 20.11, 20.11, 0.4);
    backdrop-filter: blur(16px);
  }
  .app-header-container {
    padding: 0px 80px;
    position: relative;
    display: flex;
    justify-content: space-between;
  }
  .element {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
  }
  .element-button {
    padding: 8px 16px;
    box-shadow: 0px 1px 2px rgba(16, 24, 40, 0.05);
    border-radius: 8px;
    overflow: hidden;
    border: 1px rgba(255, 255, 255, 0.6) solid;
    justify-content: center;
    align-items: center;
    gap: 8px;
    display: inline-flex;
    cursor: pointer;
    font-size: 16px;
    font-weight: 700;
    line-height: 24px;
    word-wrap: break-word;
    text-decoration: none;
  }
  .header-join-button {
    background: linear-gradient(
      0deg,
      rgba(255, 255, 255, 0.2) 0%,
      rgba(255, 255, 255, 0.2) 100%
    );
    color: white;
  }
  .header-sign-button {
    background: #fff;
    color: #181818;
  }
  .divider {
    width: 1px;
    height: 20px;
    background-color: rgba(255, 255, 255, 0.2);
    margin: 0px 12px;
  }
  .mobile-version {
    display: none;
    cursor: pointer;
    position: relative;
  }
  .menu {
    display: none;
    flex-direction: column;
    width: 100%;
    position: absolute;
    top: 100%;
    left: 0;
    background: #4b4a4a;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    transform: translateY(-100%);
    transition: opacity 0.3s ease, transform 0.3s ease;
    opacity: 0;
    z-index: 999;
  }
  #menu-close {
    display: none;
    background-color: #4b4a4a;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 34px;
    height: 35px;
    align-self: center;
    font-size: 24px;
    text-align: center;
    position: relative;
  }
  /* Media query for screens smaller than 768px (typical mobile screens) */
  @media screen and (max-width: 767px) {
    .app-header-container {
      padding: 0px 20px;
    }
    .mobile-version {
      display: block;
    }
    .menu.show {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }
    /* .element {
      display: none;
    } */
    .menu-item {
      padding: 10px;
      color: #fff;
      font-size: 18px;
      line-height: 24px;
      border-bottom: 1px solid #fff;
      margin-bottom: 10px;
    }
    .menu-icon div {
      width: 35px;
      height: 5px;
      background-color: white;
      margin: 6px 0;
    }
  }
</style>
<div class="app-header-container">
