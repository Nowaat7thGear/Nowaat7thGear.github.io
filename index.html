<!DOCTYPE html>
<html>
  <head>
    <title>7thgear.ai</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="styles.module.css" />
  </head>
  <body>
    <section id="header-placeholder"></section>
    <section id="landing-placeholder"></section>
    <section id="goals-placeholder"></section>
    <section id="aiAssitance-placeholder"></section>
    <section id="analytics-placeholder"></section>
    <section id="feedback-placeholder"></section>
    <section id="integration-placeholder"></section>
    <section id="footer-placeholder"></section>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <button id="closeBtn" class="close"><span>&times;</span></button>
        <input
          type="email"
          id="email"
          name="join-interest-email"
          placeholder="Enter your work email"
          maxlength="256"
          autocomplete="off"
          required
        />
        <button type="button" id="confirmBtn" class="primary-button">
          Confirm
        </button>
      </div>
    </div>
    <div id="snackbar">
      Thanks for showing interest in making employee growth a priority. We will
      reach out to you shortly.
    </div>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        fetch("header.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("header-placeholder").innerHTML = html;
          });
        fetch("/landingPage/index.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("landing-placeholder").innerHTML = html;
          });
        fetch("/landingPage/goals.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("goals-placeholder").innerHTML = html;
          });
        fetch("/landingPage/aiAssistance.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("aiAssitance-placeholder").innerHTML = html;
          });
        fetch("/landingPage/analytics.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("analytics-placeholder").innerHTML = html;
          });
        fetch("/landingPage/feedback.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("feedback-placeholder").innerHTML = html;
          });
        fetch("/landingPage/integration.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("integration-placeholder").innerHTML = html;
          });
        fetch("footer.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("footer-placeholder").innerHTML = html;
            var currentYear = new Date().getFullYear();
            document.getElementById("copyright_year").innerText = currentYear;

            // Open the modal when the button is clicked
            const modal = document.getElementById("btnJoinInterestList");

            document
              .getElementById("btnJoinInterestList")
              .addEventListener("click", function () {
                console.log("cliked");
                document.getElementById("myModal").style.display = "block";
              });
          });

        // Close the modal when the user clicks on the close button
        document
          .getElementsByClassName("close")[0]
          .addEventListener("click", function () {
            document.getElementById("myModal").style.display = "none";
          });
        // Close the modal when the user clicks outside the modal
        window.addEventListener("click", function (event) {
          var modal = document.getElementById("myModal");
          if (event.target == modal) {
            modal.style.display = "none";
          }
        });
        // Display thank you message and hide form after submission
        document
          .getElementById("confirmBtn")
          .addEventListener("click", function () {
            document.getElementById("myModal").style.display = "none";
            var x = document.getElementById("snackbar");
            x.className = "show";
            setTimeout(function () {
              x.className = x.className.replace("show", "");
            }, 3000);
          });
      });
    </script>
  </body>
</html>
