<!DOCTYPE html>
<html>
  <head>
    <title>7thgear.ai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/styles.module.css" />
    <script type="text/javascript" src="/common/utils.js"></script>
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-parent-container">
        <div class="signup-header">
          <a href="/" class="auth-brand-logo">
            <img src="/assets/7th-gear.svg" alt="7thgear.ai" />
          </a>
        </div>
        <div id="auth-container">
          <div class="auth-widget-wrap">
            <div class="auth-widget">
              <h3 class="auth-header">Sign up</h3>
              <div id="google-sign-up-placeholder" class="auth-google"></div>
            </div>
          </div>
          <div id="account-exists-container">
            <div class="account-exists-text">
              Already have an account?
              <a class="auth-link" href="/signIn/" target="_blank">Log in</a>
            </div>
          </div>
          <div id="terms-privacy-container">
            <div class="terms-privacy-text">
              By signing up, you agree to 7th Gear's
              <a class="auth-link" href="/terms-of-service/" target="_blank"
                >Terms of Service</a
              >
              and
              <a class="auth-link" href="/privacy-policy/" target="_blank"
                >Privacy Policy</a
              >.
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        fetch("../googleSignIn.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("google-sign-up-placeholder").innerHTML =
              html;
            readAuthQueryParams();
          });
      });
    </script>
  </body>
</html>
